<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobGenie</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/title.jpg' %}">
    <link rel="shortcut icon" href="{% static 'images/title.ico' %}">
  {% block content %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'images/job1.jpeg' %}") no-repeat center center/cover;
            filter: brightness(60%) blur(2px);
            z-index: -1;
        }

        .container {
            text-align: center;
            transition: transform 0.3s ease-in-out;
            padding: 40px;
        }
        
        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            color: #333;
        }
        h1 span {
            color: #ff6600;
        }
        h3 {
            font-size: 2em;
            color: gold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            background: linear-gradient(135deg, #ff6600, #ff3300);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 102, 0, 0.6);
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.8);
        }
        button a {
            text-decoration: none;
            color: white;
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome To <span>JobGenie</span></h1>
        <h3>Where Vision Meets Reality</h3>
        <div class="button-container">
            <button><a href="{% url 'login' %}">Login</a></button>
            <button><a href="{% url 'signup' %}">Sign Up</a></button>
        </div>
    </div>
 
    {% endblock content %}
</body>
</html>
